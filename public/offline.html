<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0a1628" />
  <title>DG Work OS â€” Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a1628;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      width: 96px;
      height: 96px;
      margin-bottom: 2rem;
      border-radius: 20px;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
    }
    .subtitle {
      color: #94a3b8;
      font-size: 0.9375rem;
      line-height: 1.5;
      max-width: 320px;
      margin-bottom: 2rem;
    }
    .cached-list {
      background: #1a2744;
      border: 1px solid #2d3a52;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      margin-bottom: 2rem;
      text-align: left;
      width: 100%;
      max-width: 320px;
    }
    .cached-list h2 {
      font-size: 0.75rem;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
    }
    .cached-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      padding: 0.375rem 0;
      color: #94a3b8;
    }
    .cached-item .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .dot-yes { background: #059669; }
    .dot-no { background: #64748b; }
    .btn-retry {
      background: #d4af37;
      color: #0a1628;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 10px;
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-retry:hover { background: #c9a432; }
    .btn-retry:active { transform: scale(0.97); }
    .signal {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <img src="/app-icon.png" alt="DG Work OS" class="logo" />
  <div class="signal">&#128225;</div>
  <h1>You're offline</h1>
  <p class="subtitle">Visit pages while online to make them available offline.</p>

  <div class="cached-list" id="cachedList">
    <h2>Page Availability</h2>
    <div id="pageStatus">Checking...</div>
  </div>

  <button class="btn-retry" onclick="location.reload()">Try Again</button>

  <script>
    const pages = [
      { url: '/', label: 'Briefing' },
      { url: '/intel', label: 'Intel Overview' },
      { url: '/intel/gpl', label: 'GPL' },
      { url: '/intel/gwi', label: 'GWI' },
      { url: '/intel/cjia', label: 'CJIA' },
      { url: '/intel/gcaa', label: 'GCAA' },
      { url: '/projects', label: 'Projects' },
    ];

    async function checkCached() {
      const container = document.getElementById('pageStatus');
      container.innerHTML = '';
      for (const page of pages) {
        const cached = await caches.match(page.url);
        const div = document.createElement('div');
        div.className = 'cached-item';
        div.innerHTML = `<span class="dot ${cached ? 'dot-yes' : 'dot-no'}"></span>${cached ? '&#10003;' : '&#10007;'} ${page.label}`;
        container.appendChild(div);
      }
    }
    checkCached();
  </script>
</body>
</html>
